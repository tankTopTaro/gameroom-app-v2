<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column vh-100">
    <div id="app" class="d-none">
        <!-- Screen -->
        <div class="w-100 h-100 d-flex flex-column justify-content-between align-items-start gap-3 text-white">
            <div class="w-100 h-50 p-2 d-flex flex-column align-items-center">
                <h2 class="text-center">Players</h2>
                <ul id="players" class="mt-3 d-flex align-items-center"></ul>
            </div>
        </div>
        
        <div id="roomConfig" 
            class="roomConfigHidden w-100 p-4 text-white position-fixed bottom-0 start-0 d-flex flex-column align-items-center" 
            style="background-color: #002F59; z-index: 9999;">
            <!-- Start Game Button -->
            <div class="circle rounded-circle d-flex justify-content-center align-items-center position-absolute top-0 start-50 translate-middle" 
                style="width: 115px; height: 115px; ">
                <div class="rounded-circle" style="background-color: #002F59; z-index: 10; cursor: pointer;">
                    <button id="startGameBtn" 
                    class="btn btn-primary disabled d-flex justify-content-center align-items-center rounded-circle fw-bold disabled" 
                    style="width: 100px; height: 100px; outline: none;">
                
                </button>
                </div>
            </div>

            <div class="mt-5">
                <!-- Double Grid Room Section -->
                <div id="doubleGridRoom" class="hideConfig d-flex flex-column gap-3 justify-content-center pb-4 position-absolute bottom-0 start-50 translate-middle-x text-center">
                    <h4 class="fs-4">Rule 1</h4>
                    <div class="d-flex flex-wrap gap-3 justify-content-center">
                        <button class="level-one btn btn-primary" data-level="1">Level 1</button>
                        <button class="level-two btn btn-primary" data-level="2">Level 2</button>
                        <button class="level-three btn btn-primary" data-level="3">Level 3</button>
                    </div>
                </div>
            
                <!-- Basketball Hoops Room Section -->
                <div id="basketballRoom" class="hideConfig d-flex flex-column gap-3 justify-content-center pb-4 position-absolute bottom-0 start-50 translate-middle-x text-center">
                    <h4 class="fs-4">Rule 1</h4>
                    <button class="level-one btn btn-primary" data-level="1">Level 1</button>
                </div>
            </div>
        </div>

        <button class="helpInfo btn position-fixed bottom-0 end-0 p-3 outline-none" data-bs-toggle="modal" data-bs-target="#helpModal">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="50"  height="50"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-help"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M12 17l0 .01" /><path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4" /></svg>
        </button>

        
        <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="helpModalLabel">Game Rules</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Rule 1 TBA</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="door-message" class="container h-100 d-none flex-column justify-content-center align-items-center"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/door.js"></script>
</body>
</html>
